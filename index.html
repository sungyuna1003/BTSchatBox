<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox UI Design In HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="col-1">
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Jin</h2>
                        <p>I'm waiting for your reply</p>
                    </div>
                    <img src="images/jin.jpg" class="msg-img">
                </div>
                <div class="msg-row msg-row2">
                    <img src="images/jhope.jpg" class="msg-img">
                    <div class="msg-text">
                        <h2>J-hope</h2>
                        <p>I would like to go for a morning walk from tomorrow onwards. You can also join me anytime.</p>
                    </div>
                </div>
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Jin</h2>
                        <p>Great, I will be joiting soon</p>
                    </div>
                    <img src="images/jin.jpg" class="msg-img">
                </div>
                <input type="text" placeholder="Type your messages here...">
            </div>
            <div class="col-2">
                <h2>Friend List</h2>
                <ul>
                    <li class="online">Jimin Park</li>
                    <li class="offline">Taehyung Kim</li>
                    <li class="busy">Jungkook Jeon</li>
                    <li class="online">Namjoon Kim</li>
                    <li class="busy">Yoongi Min</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
